<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- javascript코드 입력 -->

</head>
<body>
<h1 id="num">0</h1>
<button id="up" onclick="numUp();this.disabled=true;">증가버튼</button>
<button id="down" onclick="numDown();this.disabled=true;">감소버튼</button>
<button onclick="shutDown();">중지</button>
<!--j avascript코드 입력  -->
<script>
let i = 0;
let timer, timer2;

function numUp(){	
	i++;
	document.getElementById("num").innerHTML = i;	
	timer = setTimeout(numUp, 1000);
	//setTimeout - 1000(1초)후에 numUp함수를 다시 호출	
}
function numStop(t){	
	clearTimeout(t);
	//clear - setTimeout 종료
}
function numDown(){
	numStop(timer);
	i--;
	document.getElementById("num").innerHTML = i;	
	timer2 = setTimeout(numDown, 1000);	
}
function shutDown(){
	numStop(timer);
	numStop(timer2);
	i = 0;
	document.getElementById("num").innerHTML = i;
	document.getElementById("up").disabled = false;
	document.getElementById("down").disabled = false;
	
}
</script>
</body>
</html>
