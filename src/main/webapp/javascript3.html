<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- javascript코드 입력 -->
</head>
<body>
<h1>My First Web Page</h1>
<p>My first paragraph.</p>

<p id="demo"></p>



<script>
//write() 웹페이지에 결과값 출력
//(window.)alert()창 띄워 출력
//console.log() 콘솔창에 출력
document.write(5 + 6);
window.alert(5 + 6);
alert(6 + 6);
console.log(6+7);
</script>

<script>
document.getElementById("demo").innerHTML = 5 + 6;
</script>
</body>
</html>
