<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- javascript코드 입력 -->
<style>
#run{
position:absolute;
top:100px;
left:100px;
border:2px solid red;
}
</style>
</head>
<body>
<div id="run" style="top:100px;left:100px;" onmouseover="mover();" onmouseout="mout();">
	<img src="img/bulbon.gif" style="width:200px; height:200px;"/>
</div>
<!--j avascript코드 입력  -->
<script>
function mover(){
	document.getElementById("run").style.top = (Math.random()*1000)+"px";
	document.getElementById("run").style.left = (Math.random()*1000)+"px";
	console.log("top:");
}

function mout(){
	console.log("마우스아웃"+(Math.random()*1000));		
}
</script>
</body>
</html>
